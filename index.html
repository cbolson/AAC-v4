<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>AjaxAvailabilityCalendar.com - Version 4.01.02 - Demo</title>

		<link rel="stylesheet" href="demo.css?v=3">
		
		<script src="ac-assets/ac-calendar.js?v=4.514" id="ac-cal" ac-container="demo-calendar" ac-item="1"  ac-lang="es"  ac-dateStart="date-start" ac-dateEnd="date-end"  type="module"></script>
	</head>
	<body>
		<div id="container">
			<main >
				<header>
					<div id="logo">
						<img src="ac-assets/logo-acc.svg" title="Availability Calendar - Admin" width="300">
					</div>
					
				</header>
				<h1>Development version 4.01.02</h1>
				<div id="demo-calendar" style="">The calendar will load into this space.</div>
				<div id="block-booking" style="margin-top:10px;">
					<input type="date" id="date-start" value="" readonly="readonly" style="border:1px solid #CCC;  border-radius:5px; padding:5px 10px; font-size:1.4em; margin-right:5px;">
					<input type="date" id="date-end" value="" 	readonly="readonly" style="border:1px solid #CCC;  border-radius:5px; padding:5px 10px; font-size:1.4em; margin-right:5px;">
					<input type="submit" value="submit" 		disabled="disabled" style="border:1px solid #CCC;  border-radius:5px; padding:5px 10px; font-size:1.4em; margin-right:5px;">
				</div>
			</main>
			<footer>
				<ul>
					<li><a href="https://www.ajaxavailabilitycalendar.com" target="_blank">Ajax Availability Calendar</a></li>
					<li>by <a href="https://www.cbolson.com" target="_blank">cbolson</a></li>
				</nav>
			</footer>
		</div>
	</body>
</html>
